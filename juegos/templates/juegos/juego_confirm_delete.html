{% extends 'base.html' %}

{% block title %}Eliminar Juego{% endblock %}

{% block content %}
<h2>Eliminar Juego</h2>
<p>¿Estás seguro de que quieres eliminar el juego "<strong>{{ juego.titulo }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'juego_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
