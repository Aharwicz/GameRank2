{% extends 'base.html' %}

{% block title %}Eliminar Publisher{% endblock %}

{% block content %}
<h2>Eliminar Publisher</h2>
<p>¿Estás seguro de que quieres eliminar al publisher "<strong>{{ publisher.nombre }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'publisher_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
