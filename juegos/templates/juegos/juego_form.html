{% extends 'base.html' %}

{% block title %}Formulario de Juego{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Juego,Agregar Juego" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'juego_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
