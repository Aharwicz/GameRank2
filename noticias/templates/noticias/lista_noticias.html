{% extends 'base.html' %}

{% block title %}Últimas noticias{% endblock %}

{% block content %}
<h2>Últimas noticias</h2>
<ul>
    {% for noticia in noticias %}
    <li>
        <a href="{{ noticia.contenido }}" target="_blank">{{ noticia.titulo }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
